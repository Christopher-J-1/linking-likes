<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="network">Network</h1>
    <h1 class="your">Your Feed</h1>
    <div class="main">
        <div class="container">
            <img src="user-circle.png" alt="Prof">
            <div class="add"><a href="Add an avatar">Add an avatar</a></div>
            <h2>James Doe</h2>
        </div>
        <div class="posts">
            <div class="profile1">
                <div class="subprof">
                    <div>Neil M</div>
                    <div><span id="likes1">9</span> likes(s)</div>
                    <button id="Likebtn" onclick="likesinc1()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="link">link</a></p>
            </div>
            <div class="profile2">
                <div class="subprof">
                    <div>Nichole K</div> 
                    <div><span id="likes2">12</span> likes(s)</div>
                    <button id="Likebtn2" onclick="likesinc2()">Like</button>
                </div>
                <p>Just finished my <a href="comic">next comic</a>,check it out.</p>
            </div>
            <div class="profile3">
                <div class="subprof">
                    <div>Jim R</div>
                    <div><span id="likes3">9</span> likes(s)</div>
                    <button id="Likebtn3" onclick="likesinc3()">Like</button>
                </div>
                <p>I can't stop listening to the new <a href="new">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
</body>
</html>
